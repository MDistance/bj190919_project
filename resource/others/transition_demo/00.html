<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app{
            display: inline-block;
            width: 100px;
            height: 100px;
            background: pink;
            transition: 2s transform linear;
        }
    </style>
</head>
<body>
    <span id="app">
        app
    </span>
</body>
<script>
    /*
        1. 不是所有的css属性都可以产生动画
            可动画的属性:https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_animated_properties
        2. 内联元素没有办法使用动画
    */

    setTimeout(()=>{
        app.style.transform = "translateX(200px)";
    },2000)
</script>
</html>
