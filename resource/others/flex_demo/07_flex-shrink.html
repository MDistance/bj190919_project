<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 110px;
				height: 400px;
				border: 1px solid;
				display:flex;
			}
			.item{
				width: 50px;
				height: 50px;
				background: pink;
				text-align: center;
				flex-shrink: 1;
			}
			.item:nth-child(1){
				width: 200px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>

	<!--
		1. 溢出空间 : (200 + 4*50) - 110 = 290
		2. 每一项该减多少:
			290 / 5 = 58
			第一项: 200-58 = 142
			其他项: 50 - 58 = -8
	-->

	<!--
		1.计算收缩因子与基准值乘的总和
			200 * 1 + 4*50*1 = 400

		2.计算收缩因数
			收缩因数=（项目的收缩因子*项目基准值）/第一步计算总和
				第一项:  1*200 / 400 = 1/2
				其他项:  1*50 / 400 = 1/8
		3.移除空间的计算
			移除空间= 项目收缩因数 x 负溢出的空间

		  290 * 1/2 = 145
		  290 * 1/8 = 36.25

		  第一项: 200 - 145 = 55
		  其他项: 50 - 36.25 = 13.75
	-->

</html>
