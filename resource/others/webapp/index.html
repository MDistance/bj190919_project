<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <!--
        1. 移动端的布局方案
            百分比适配
            rem适配
            viewport适配
            弹性布局(flex)

        2. webapp的注意点
            前提: 拥有viewport标签
            在任何移动端设备上 1px * 1px的盒子 所占据的实际尺寸肯定是一样大的

            我们如果不做适配:
                一个元素在不同的设备上;是不等比的. 我们的适配就是为了让界面在不同的设备上都是等比的

            有时候 我们一些webapp的界面不用做适配
                当UI稿中 存在大量文本 一整块一整块的图片 比较少的时候 我们就可以不做适配

        3. webapp设计稿的尺寸(位图)
            位图 vs 矢量图
                一般都是 750位图像素*1336位图像素 (拿iPhone6做的基准)


            !!! 当一个位图像素 和 一个物理像素 成 1:1 的关系时;图片才可以完美清晰的展示

            iPhone6的css像素: 375 * 667
            iPhone6的像素比: 2
            iPhone6的物理像素: 750 * 1334(差不多等于1336)

            在iPhone6中 放下完美整张设计图后:
                可以达到 物理像素:位图像素  = 1:1

        4. 除了iPhone6以外的其他设备怎么办?
              iPhoneX(3)
                     设计图位图像素: 750 * 1336
                     iPhoneX的物理像素: 1125 * 2346

                  在当前设备上图片就会发虚; 怎么解决?
                    brand图片页面上的尺寸: 30*18 css像素
                        iPhone6: 60 * 36 物理像素
                        iPhoneX: 90 * 54 物理像素

                    brand图片@2x : 60*36 位图像素
                    brand图片@3x : 90*54 位图像素

                    !!! 当一个位图像素 和 一个物理像素 成 1:1 的关系时;图片才可以完美清晰的展示

             iPhone3(1)
                    设计图位图像素: 750 * 1336
                    iPhone3的物理像素: 375 * 667

                    一个物理像素 要 放多个位图像素(位图像素挤在一起)
                        锐化!!!  锐化是肉眼观察不出来!!!

         5. 总结
            @2x 像素比为2的手机用的
            @3x 像素比为3的手机用的
            设计图一定要是750 * 1336的
            实际画页面的 设计图上的所有尺寸都要除以2 作为一个元素的css尺寸

    -->
    <div id="app">

    </div>
</body>
</html>
